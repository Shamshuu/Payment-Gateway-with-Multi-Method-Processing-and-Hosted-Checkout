spring.application.name=payment-gateway
server.port=8000

# Database Configuration (mapped from Env Variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER:gateway_user}
spring.datasource.password=${POSTGRES_PASSWORD:gateway_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Custom Payment Gateway Config
gateway.test.merchant.email=${TEST_MERCHANT_EMAIL}
gateway.test.merchant.key=${TEST_API_KEY}
gateway.test.merchant.secret=${TEST_API_SECRET}

gateway.payment.upi.success-rate=${UPI_SUCCESS_RATE}
gateway.payment.card.success-rate=${CARD_SUCCESS_RATE}
gateway.simulation.delay.min=${PROCESSING_DELAY_MIN}
gateway.simulation.delay.max=${PROCESSING_DELAY_MAX}

gateway.test.mode=${TEST_MODE}
gateway.test.payment.success=${TEST_PAYMENT_SUCCESS}
gateway.test.processing.delay=${TEST_PROCESSING_DELAY}