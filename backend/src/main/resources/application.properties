spring.application.name=payment-gateway
server.port=8000

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER:gateway_user}
spring.datasource.password=${POSTGRES_PASSWORD:gateway_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Custom Payment Gateway Config (With Defaults)
gateway.test.merchant.email=${TEST_MERCHANT_EMAIL:test@example.com}
gateway.test.merchant.key=${TEST_API_KEY:key_test_abc123}
gateway.test.merchant.secret=${TEST_API_SECRET:secret_test_xyz789}

gateway.payment.upi.success-rate=${UPI_SUCCESS_RATE:0.90}
gateway.payment.card.success-rate=${CARD_SUCCESS_RATE:0.95}
gateway.simulation.delay.min=${PROCESSING_DELAY_MIN:5000}
gateway.simulation.delay.max=${PROCESSING_DELAY_MAX:10000}

# The fix: :false provides a default if TEST_MODE is empty
gateway.test.mode=${TEST_MODE:false}
gateway.test.payment.success=${TEST_PAYMENT_SUCCESS:true}
gateway.test.processing.delay=${TEST_PROCESSING_DELAY:1000}