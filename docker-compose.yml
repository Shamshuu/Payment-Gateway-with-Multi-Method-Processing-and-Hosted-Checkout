services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    container_name: gateway_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      PORT: 8000
      TEST_MERCHANT_EMAIL: ${TEST_MERCHANT_EMAIL}
      TEST_API_KEY: ${TEST_API_KEY}
      TEST_API_SECRET: ${TEST_API_SECRET}
      UPI_SUCCESS_RATE: ${UPI_SUCCESS_RATE}
      CARD_SUCCESS_RATE: ${CARD_SUCCESS_RATE}
      PROCESSING_DELAY_MIN: ${PROCESSING_DELAY_MIN}
      PROCESSING_DELAY_MAX: ${PROCESSING_DELAY_MAX}
      TEST_MODE: ${TEST_MODE}
      TEST_PAYMENT_SUCCESS: ${TEST_PAYMENT_SUCCESS}
      TEST_PROCESSING_DELAY: ${TEST_PROCESSING_DELAY}
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: ./frontend
    container_name: gateway_dashboard
    ports:
      - "3000:80"
    depends_on:
      - api

  checkout:
    build:
      context: ./checkout-page
    container_name: gateway_checkout
    ports:
      - "3001:80"
    depends_on:
      - api